name: Build and Publish NixOS Docker Images

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-nix:
    name: Test Nix Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Test flake
        run: nix flake check

      - name: Build PHP package
        run: nix build .#packages.x86_64-linux.php83

      - name: Test development shell
        run: nix develop --command "php --version && composer --version"

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test-nix
    strategy:
      matrix:
        service: [php-app, mariadb, caddy, phpmyadmin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ matrix.service }}-{{branch_name}}
            type=raw,value=${{ matrix.service }}-{{tag}}
            type=raw,value=${{ matrix.service }}-latest,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NIXPKGS_COMMIT=${{ github.sha }}
            BUILDKIT_INLINE_CACHE=1

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}-${{ matrix.service}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## NixVM ${{ github.ref_name }}

            Automated release of NixOS-based Docker images for the NixVM PHP development environment.

            ### Images Published:
            - `yourusername/nixvm:php-app-${{ github.ref_name }}`
            - `yourusername/nixvm:mariadb-${{ github.ref_name }}`
            - `yourusername/nixvm:caddy-${{ github.ref_name }}`
            - `yourusername/nixvm:phpmyadmin-${{ github.ref_name }}`

            ### What's New:
            - NixOS-based containers for reproducibility
            - PHP 8.3 with custom extensions
            - MariaDB 10.11 with NixVM configuration
            - Caddy web server with automatic HTTPS
            - phpMyAdmin for database management

            ### Usage:
            ```bash
            docker-compose -f docker-compose.hub.yml up -d
            ```

          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  cleanup:
    name: Clean up old images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Clean up old dev images
        run: |
          # This would be implemented with Docker Hub API
          # to clean up old development images
          echo "Cleanup old images (to be implemented)"