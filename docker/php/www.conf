[global]
pid = /run/php-fpm.pid
error_log = /proc/self/fd/2

daemonize = no

[www]

user = www-data
group = www-data

listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

access.log = /proc/self/fd/2

clear_env = no

catch_workers_output = yes