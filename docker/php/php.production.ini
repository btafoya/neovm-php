[PHP]

;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;

engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = Off
zend.exception_string_param_max_len = 0
expose_php = Off  ; Hidden in production for security

;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;

max_execution_time = 60  ; Reduced for production security
max_input_time = 60
memory_limit = 128M     ; Reduced for production

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off         ; Never show errors in production
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = Off        ; Disabled in production
track_errors = Off          ; Disabled in production
html_errors = Off           ; Disabled in production

;;;;;;;;;;;;;;;;;
; Data Handling ;
;;;;;;;;;;;;;;;;;

arg_separator.output = "&amp;"
arg_separator.input = ";&"
variables_order = "EGPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 8M         ; Reduced for production security
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
internal_encoding =
input_encoding =
output_encoding =

;;;;;;;;;;;;;;;;;;;;;;;;;
; Paths and Directories ;
;;;;;;;;;;;;;;;;;;;;;;;;;

doc_root =
user_dir =
enable_dl = Off
cgi.fix_pathinfo=1
file_uploads = On
upload_max_filesize = 2M    ; Reduced for production security
max_file_uploads = 20
allow_url_fopen = Off       ; Disabled for security
allow_url_include = Off
default_socket_timeout = 60

;;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;;

upload_tmp_dir =

;;;;;;;;;;;;;;;;;;
; Fopen wrappers ;
;;;;;;;;;;;;;;;;;;

extension=gd
extension=mbstring
extension=mysql
extension=pdo_mysql
extension=zip
extension=imap
extension=imagick

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[CLI Server]
cli_server.color = On

[Date]
date.timezone = UTC

[Session]
session.save_handler = files
session.save_path = "/tmp/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.cookie_secure = 1     ; Secure cookies in production
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 7200  ; 2 hours
session.gc_probability = 1
session.gc_divisor = 100

[Assertion]
zend.assertions = -1

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled=1
soap.wsdl_cache_dir="/tmp"
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_limit = 5

[opcache]
opcache.enable=1
opcache.memory_consumption=64    ; Reduced for production
opcache.max_accelerated_files=7963
opcache.revalidate_freq=0
opcache.validate_timestamps=0    ; No validation in production
opcache.save_comments=0         ; Save memory
opcache.enable_file_override=0