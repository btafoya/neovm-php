name: Build and Publish NixOS Docker Images

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

# Permissions needed for attestation and releases
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-nix:
    name: Test Nix Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Test flake
        run: nix flake check

      - name: Build PHP package
        run: nix build .#packages.x86_64-linux.php83

      - name: Test development shell
        run: nix develop --command "php --version && composer --version"

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test-nix
    strategy:
      matrix:
        service: [php-app, mariadb, caddy, phpmyadmin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: |
          # Prepare tags based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAGS="${{ env.IMAGE_NAME }}:${{ matrix.service }}-pr-${{ github.event.number }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${{ env.IMAGE_NAME }}:${{ matrix.service }}-latest"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            TAGS="${{ env.IMAGE_NAME }}:${{ matrix.service }}-dev"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            TAG_NAME="${{ github.ref_name }}"
            TAGS="${{ env.IMAGE_NAME }}:${{ matrix.service }}-${TAG_NAME}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          # Extract first tag for attestation
          FIRST_TAG=$(echo "$TAGS" | cut -d',' -f1)
          echo "first_tag=$FIRST_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ steps.prep.outputs.first_tag }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## NixVM ${{ github.ref_name }}

            Automated release of NixOS-based Docker images for the NixVM PHP development environment.

            ### Images Published:
            - `${{ github.repository }}:php-app-${{ github.ref_name }}`
            - `${{ github.repository }}:mariadb-${{ github.ref_name }}`
            - `${{ github.repository }}:caddy-${{ github.ref_name }}`
            - `${{ github.repository }}:phpmyadmin-${{ github.ref_name }}`

            ### What's New:
            - NixOS-based containers for reproducibility
            - PHP 8.3 with custom extensions
            - MariaDB 10.11 with NixVM configuration
            - Caddy web server with automatic HTTPS
            - phpMyAdmin for database management

            ### Usage:
            ```bash
            docker-compose -f docker-compose.hub.yml up -d
            ```

          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  cleanup:
    name: Clean up workflow artifacts
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Clean up GitHub Actions cache
        run: |
          echo "Cleaning up old workflow caches..."
          # Remove caches older than 7 days to prevent accumulation
          # This helps maintain repository size limits