[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/opt/php-app/bin/php-fpm -F -c /etc/php/php.ini
user=nixbld
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm/php-fpm.log
stderr_logfile=/var/log/php-fpm/php-fpm.error.log
environment=PATH="/opt/php-app/bin:%(ENV_PATH)s"

[program:caddy]
command=caddy run --config /etc/caddy/Caddyfile
user=nixbld
autostart=true
autorestart=true
stdout_logfile=/var/log/caddy/access.log
stderr_logfile=/var/log/caddy/error.log

[program:healthcheck]
command=tail -f /dev/null
user=nixbld
autostart=true
autorestart=false