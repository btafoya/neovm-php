name: Build and Publish NixVM Docker Images

# Trigger on pushes to main/develop branches, version tags, and pull requests
on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

# Permissions needed for GHCR publishing and build attestation
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: btafoya/neovm-php

jobs:
  test-nix:
    name: Test Nix Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Test flake
        run: nix flake check

      - name: Build PHP package
        run: nix build .#packages.x86_64-linux.default

      - name: Test development shell
        run: nix develop --command true

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test-nix
    strategy:
      matrix:
        service: [php-app, mariadb, caddy, phpmyadmin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Dockerfile
        run: |
          if [ ! -f "Dockerfile.${{ matrix.service }}" ]; then
            echo "❌ Dockerfile.${{ matrix.service }} not found"
            exit 1
          fi
          echo "✅ Dockerfile.${{ matrix.service }} found"

      - name: Prepare tags
        id: prep
        run: |
          # Get event information from environment
          EVENT_NAME="${{ github.event_name }}"
          REF="${{ github.ref }}"
          REF_NAME="${{ github.ref_name }}"
          PR_NUMBER="${{ github.event.number }}"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"
          SERVICE="${{ matrix.service }}"

          # Prepare tags based on event type
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            TAGS="$IMAGE_NAME:$SERVICE-pr-$PR_NUMBER"
          elif [[ "$REF" == "refs/heads/main" ]]; then
            TAGS="$IMAGE_NAME:$SERVICE-latest"
          elif [[ "$REF" == "refs/heads/develop" ]]; then
            TAGS="$IMAGE_NAME:$SERVICE-dev"
          elif [[ "$REF" =~ ^refs/tags/v ]]; then
            TAGS="$IMAGE_NAME:$SERVICE-$REF_NAME"
          else
            TAGS="$IMAGE_NAME:$SERVICE-unknown"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "first_tag=$TAGS" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Add build args if needed
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request' && steps.build.outputs.digest
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ steps.prep.outputs.first_tag }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## NixVM ${{ github.ref_name }}

            Automated release of NixOS-based Docker images for the NixVM PHP development environment.

            ### Images Published:
            - `${{ github.repository }}:php-app-${{ github.ref_name }}`
            - `${{ github.repository }}:mariadb-${{ github.ref_name }}`
            - `${{ github.repository }}:caddy-${{ github.ref_name }}`
            - `${{ github.repository }}:phpmyadmin-${{ github.ref_name }}`

            ### What's New:
            - NixOS-based containers for reproducibility
            - PHP 8.3 with custom extensions
            - MariaDB 10.11 with NixVM configuration
            - Caddy web server with automatic HTTPS
            - phpMyAdmin for database management

            ### Usage:
            ```bash
            docker-compose -f docker-compose.hub.yml up -d
            ```

          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  cleanup:
    name: Clean up workflow artifacts
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Clean up GitHub Actions cache
        run: |
          echo "Cleaning up old workflow caches..."
          # Remove caches older than 7 days to prevent accumulation
          # This helps maintain repository size limits
          echo "Cache cleanup completed"